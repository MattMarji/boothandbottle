<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

</head>

    <body id="body_background">

        <section id="reset">

        </br>
        </br>
        </br>
        </br>
        </br>
        <div align="center" class="container">
                <header>
                    <div align="center" class="header">
                        <a href="index.html"><img align="middle" src="images/mainlogo.gif" alt="logo"/></a>
                        <h1 class="logo_text">Booth&Bottle</h1>
                            <div class="modal-dialog">
                                <form id="password_reset_form" name="password_reset_form">
                                      <p class="logo_text">We heard you forgot your password. </br> No problem, we got you covered.</p>

                                        <div class="modal-body">
                                            <div class="form-group">
                                                <div class="modal-header logo_text"><p>Please enter your new password</p></div>
                                                </br>
                                                    <input type="password" id="password1" class="input_field last_field" name="password_field" value="" placeholder="Create a Password"  required/>
                                                    </br>
                                                    </br>
                                                    <input type="password" id="password2" class="input_field last_field" name="password_field" value="" placeholder="Re-enter your Password"  required/>
                                                    </br>
                                                    </br>
                                                    <h5 id="reset_password_error" class="password_error_field"></h5>
                                                    <button type="submit" class="btn btn-success last_field btn-lg btn-block" >RESET PASSWORD</button>
                                            </div>

                                        </div>
                                    <!--modal-body-->
                                  </form>
                            </div>
                            <!--modal-dialog-->
                    </div>
            </header>
            <!--header-->
        </div>
</section>
        <script type="text/javascript">
        window.onload = function() {
            document.getElementById("password1").onchange = validatePassword;
            document.getElementById("password2").onchange = validatePassword;
        }

        function validatePassword(){
            var pass2=document.getElementById("password2").value;
            var pass1=document.getElementById("password1").value;
        if(pass1!=pass2 || pass1 == null)
            document.getElementById("password2").setCustomValidity("Passwords do not match");
        else
            document.getElementById("password2").setCustomValidity('');
            //empty string means no validation error
        }
        </script>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/reset-main.js"></script>
        <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
    </body>
