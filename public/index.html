<div class="modal fade active" id="formModal" role="dialog" aria-hidden="true">
    <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h2 class="panel-title modal_title_font" id="form_modal_title">Book with Booth&amp;Bottle!</h2>
			 			</div>
                            <div class="panel-body">
                                <h3 id="form_info" class="special_font">Leave us your info. </br>One of our ambassadors will connect with you today to book your night out!</h3>
                                <form role="form" id="form_body">

                                    <h5 id="error_name" class="special_font" style="color:red;"></h5>

                                    <div class="form-group">
                                        <input type="text" name="Name" value="" id="full_name" class="form-control input-sm" placeholder="Full Name" novalidate>
                                    </div>

                                    <h5 id="error_email" class="special_font" style="color:red;"></h5>

                                    <div class="form-group">
                                        <input type="email" name="email" value="" id="email" class="form-control input-sm" placeholder="Email Address" novalidate>
                                    </div>

                                    <div class="form-group">
                                        <input type="tel" name="phone_number" value="" id="phone_number" class="form-control input-sm" placeholder="Phone Number">
                                    </div>

                                    <div class="form-group">
                                        <textarea name="message_box" id="message_box" value="" class="form-control" placeholder="Optional Message"></textarea>
                                    </div>
                            </div>
			    			<input type="submit" id="form_button" value="Let's Connect and Book." class="btn btn-info btn-block modal_btn_font">

			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</div>
